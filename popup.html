<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Article Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    #quiz {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h3>Article Assistant</h3>
  <div id="wordCount">Loading...</div>
  <textarea id="summary" readonly>Loading summary...</textarea>
  <button id="quizButton">Quiz Me</button>
  <div id="quiz"></div>

  <script src="popup.js"></script>
</body>
</html>
